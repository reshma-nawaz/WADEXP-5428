<!DOCTYPE html>
<html>
    <head>
        <title>CSS Links</title>
        <style>
            a.link1:link {
  color: red;
}

/* visited link */
a.link2:visited {
  color: green;
}

/* mouse over link */
a.link3:hover {
  color: hotpink;
}

/* selected link */
a.link4:active {
  color: blue;
}
        </style>
    </head>
    <body>
        <h1> link</h1>
        <a href="#" id="link1">Link1</a><br>
        <h1>visited link</h1>
        <a href="#" class="link2">Link2</a><br>
        <h1>Hover</h1>
        <a href="#" class="link3">Link3</a><br>
        <h1>active</h1>
        <a href="#" class="link4">Link4</a><br>
    </body>
</html>
