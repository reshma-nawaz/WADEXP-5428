<!DOCTYPE html>
<html>
    <head>
        <title>Demo on HTML DOM</title>
        <script>
            function change(){
                var element=document.getElementById("ai");
                alert(element.innerHTML);
                element.innerHTML="Department of Artificial Intelligence";
                var element1=document.getElementsByClassName("result");
                element1[1].innerHTML="Resuls will be updated soon<br><br>";
                var element2=document.getElementsByTagName("h2");
                element2[0].innerHTML += " of II-II";
                var element3=document.getElementsByTagName("h2");
                element3[0].align ="center";
                element3[0].style.color="blue";
                element3[0].style.fontSize="40px";
                var elemnet4=document.getElementsByTagName("input");
                elemnet4[0].style.fontSize="50px";
            }
            function changedata(ele){
                ele.innerHTML="II-II results";
            }
        </script>
    </head>
    <body>
        <h1 id ="ai">Dept of AI</h1>
        <p>Welcome to WAD Class</p>
        <h2 class="result" align="left" onclick="changedata(this)">Results</h2>
        <span class="result "></span>
        <input type="button" value="Change Title" onclick="change()"/>
        <h1 onclick="this.innerHTML='oops!'">Click on the text</h1>
    </body>
</html>
