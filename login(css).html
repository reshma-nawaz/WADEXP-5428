<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <style>
            table{
            box-shadow: 0px 2px grey;
			border-style: solid;
			border-color: whitesmoke;
			background-color: whitesmoke;
            }
        </style>  
    </head>
    <body>
        <center>
        <table cellspacing="20" cellpadding="5">
            <form>
                <tr align="center">
                    <caption><h2>Log in </h2></caption>
                </tr>
                <tr align="center">
                    <td colspan="2" ><input type="text" name="username" placeholder="Username"  style="background-color: white;width: 200px;height:20px;border-style: solid;border-width: 1px;" ></td>
    
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="password" name="password" placeholder="Password" style="width: 200px;height:20px; border-style: solid;border-width: 1px;"></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><button style="background-color: rgb(38, 0, 255); color: white; width: 200px; height: 30px;border-color: rgb(38, 0, 255);"><b>Log in</b></button></td>
                </tr>
                <tr align="center">
                    <td align="left"><input type="checkbox" name="remember">Remember me</td>
                    <td align="right"><a href="forgotPassword.html" style="color: deepskyblue;text-decoration: none;">Forgot Password?</a></td>
                </tr>
            </form>
        </table><br>
        <a href="reg_form.html"  style="color: deepskyblue;text-decoration: none;">Create an Account </a> </center>
        
    </body>
</html>
